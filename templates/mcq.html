<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduAssist Bot – MCQs</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="max-w-4xl mx-auto mt-12 p-8 bg-white rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold text-yellow-600 mb-6">📝 Generated MCQs</h1>
    <pre class="text-gray-800 bg-gray-100 p-6 rounded whitespace-pre-wrap">{{ mcqs }}</pre>

    <div class="mt-6 text-right">
      <a href="/chat" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">🔙 Back to Chat</a>
    </div>
  </div>
</body>
</html>
